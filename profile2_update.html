<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My CoffeeBean Diary</title>

    <!-- Bootstrap CDN -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="/assets/js/user-api.js"></script>
    <script src="/assets/js/profile_api.js"></script>
    <script src="/assets/js/nav.js"></script>
    <script src="/assets/js/profile.js"></script>
    <!-- <script src="/assets/js/profile_update.js"></script> -->
    <script src="/assets/js/footer.js"></script>

    <link rel="stylesheet" href="./assets/css/profile2.css">
    <style>

    </style>
</head>

<body>

    <!-- 상단 네비게이션바 -->
    <div id="navbar-container"></div>
    <!-- 상단 네비게이션 끝-->


    <div class="container emp-profile">
        <form method="post">
            <div class="row">
                <div class="col-md-4">
                    <div class="profile-img">
                        <div class="image-container">
                            <div id="profile-image" class="col card align-self-center">
                                <img id="img" src="#" alt="이미지 미리보기" style="max-width : 350px">
                            </div>
                            <input type="file" id="image-input" class="overlay"></input>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="profile-head">
                        <h5>
                            <textarea id="nickname" class="original-content" placeholder="새로운 닉네임을 입력해주세요"></textarea>
                        </h5>
                        <h6>
                            <textarea id="introduction" placeholder="새로운 소개를 입력해주세요"></textarea>
                        </h6>
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                                    aria-controls="home" aria-selected="true">About</a>
                            </li>
                        </ul>
                    </div>
                </div>

                <button id="cancel-btn" type="button" class="btn btn"
                    style="background-color: rgb(73, 51, 35); color:white;" onclick="ProfileNoUpdate()">취소</button>
                <button type="button" id="confirm-btn" class="btn btn"
                    style="background-color: rgb(73, 51, 35); color:white;" onclick="ProfileUpdate()">완료</button>

                <div class="row">
                    <div class="col-md-4">
                        <div class="profile-work">
                            <div class="permission2">
                                <hr>
                                <button id="follow-btn" type="button" class="btn btn"
                                    style="background-color: rgb(73, 51, 35); color:white;">팔로우하기</button>
                                <button id="following-btn" type="button" class="btn btn-"
                                    style="background-color: rgb(145, 104, 74); color:white;">팔로잉</button>
                            </div>
                            <hr>
                            <a href="#" id="likes_count">좋아요한 게시글 수</a>
                            <div id="followings-box">
                                <span id="followings" class="text-decoration">팔로잉
                                    수</span>
                            </div>
                            <div id="followers-box">
                                <span id="followers" class="text-decoration">팔로워
                                    수</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="tab-content profile-tab" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <div class="row">
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Email</label>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="card-text" id="email">email</div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>작성한 게시글 수</label>
                                    </div>
                                    <div class="col-md-6">
                                        <a href="#" id="diary_count" style="color: black;">작성한 게시글 수</a>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>북마크한 게시글 수</label>
                                    </div>
                                    <div class="col-md-6">
                                        <button id="bookmarked_diary_count" type="button" class="btn btn"
                                            onclick="LoadBookmark()"
                                            style="background-color: rgb(247,225,174); color:black;">북마크한
                                            게시글
                                            수</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class=" permission">
                        <button id="withdrawal-btn" class="btn btn-danger" onclick="UserDelete()">탈퇴</button>
                    </div>
                </div>
        </form>
    </div>
    </div>
    <!-- 하단 푸터 시작-->
    <div id="footer-container"></div>
    <!-- 하단 푸터 끝-->
</body>

</body>

</html>
