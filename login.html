<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>로그인</title>
    <style>
        .form-group {
            margin-bottom: 10px;
        }
    </style>
    <script src="assets/js/login.js" type="module"></script>
</head>

<body>
    <!-- 상단 네비게이션바 -->
    <div id="navbar-container"></div>
    <!-- 상단 네비게이션 끝-->

    <div class="login-container">
        <div class="login-box">
            <span class="login-text">로그인</span>
            <div class="form-group">
                <label for="jy-login-email">이메일</label>
                <input type="email" id="jy-login-email">
            </div>
            <div class="form-group">
                <label for="jy-login-password">비밀번호</label>
                <input type="password" id="jy-login-password">
            </div>
            <button id="login-submit" type="button" class="btn btn-outline-secondary"
                style="background-color: rgb(73, 51, 35);">로그인</button>
            <button id="google-login" type="button" class="btn btn-outline-secondary"
                style="background-color: rgb(145, 104, 74);">구글로그인</button>
        </div>
        <a href="signup.html" class="link-success">아직 회원이 아니시라면?</a>
    </div>
    <!-- 하단 푸터 시작-->
    <div id="footer-container"></div>
    <!-- 하단 푸터 끝-->

    <script src="/assets/js/user-api.js"></script>
    <script src="/assets/js/nav.js"></script>
    <script src="/assets/js/footer.js"></script>
</body>

</html>
