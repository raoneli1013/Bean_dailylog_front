<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>회원가입</title>
    <style>
        .form-group {
            margin-bottom: 10px;
        }
    </style>
    <script src="assets/js/signup.js" type="module"></script>
</head>

<body>
    <!-- 상단 네비게이션바 -->
    <div id="navbar-container"></div>
    <!-- 상단 네비게이션 끝-->
    <div id="signup-container">
        <div id="signup-box">
            <span class="signup-text" >회원가입</span>
            <div class="form-group">
                <label for="jy-email">이메일</label>
                <input type="email" id="jy-email">
            </div>
            <div class="form-group">
                <label for="jy-password1">비밀번호</label>
                <input type="password" id="jy-password1">
            </div>
            <div class="form-group">
                <label for="jy-password2">비밀번호 확인</label>
                <input type="password" id="jy-password2">
            </div>
            <button id="signup-submit" type="button" class="btn btn-outline-secondary" style="background-color: rgb(145, 104, 74);">회원가입</button>
        </div>
        <a href="login.html" class="link-success">이미 회원이시라면?</a>
    <div>

    </div>
    <!-- 하단 푸터 시작-->
    <div id="footer-container"></div>
    <!-- 하단 푸터 끝-->
<script src="/assets/js/nav.js"></script>
<script src="/assets/js/footer.js"></script>
</body>

</html>
